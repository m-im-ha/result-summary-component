<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Your Result</h2>
        <div class="circle">
          <p>
            <span>76</span> <br />
            of 100
          </p>
        </div>
        <div></div>
        <div class="result_type">
          <h3 class="great">Great</h3>
          <p class="result_info">
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="score">
          <div class="summary_type">
            <img src="./assets/images/icon-reaction.svg" alt="reaction_icon" />
            <p>Reaction</p>
          </div>
          <p class="pp">80 / 100</p>
        </div>
        <div class="score">
          <div class="summary_type">
            <img src="./assets/images/icon-memory.svg" alt="reaction_icon" />
            <p>Memory</p>
          </div>
          <p>92 / 100</p>
        </div>
        <div class="score">
          <div class="summary_type">
            <img src="./assets/images/icon-verbal.svg" alt="reaction_icon" />
            <p>Verbal</p>
          </div>
          <p>61 / 100</p>
        </div>
        <div class="score">
          <div class="summary_type">
            <img src="./assets/images/icon-visual.svg" alt="reaction_icon" />
            <p>Visual</p>
          </div>
          <p>72 / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Imran</a>.
    </div>
  </body>
</html>
